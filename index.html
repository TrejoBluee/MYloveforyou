<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuestro Lugar</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffd6e8;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

/* Corazones */
.heart {
    position: absolute;
    color: #ff4d88;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity:1; }
    100% { transform: translateY(-10vh); opacity:0; }
}

.lock-container {
    background: rgba(255,255,255,0.7);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 320px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
}

h1 { color:#ff2e75; }

input, button {
    width:100%;
    padding:12px;
    border-radius:15px;
    border:none;
    margin-top:10px;
    font-size:16px;
}

button {
    background:#ff4d88;
    color:white;
    cursor:pointer;
}

#error {
    color:red;
    display:none;
}
</style>
</head>

<body>

<!-- Reproductor oculto -->
<div id="player" style="display:none;"></div>

<div class="lock-container" id="lockScreen">
    <h1>Bienvenida a nuestro lugar ‚ù§Ô∏è</h1>
    <input type="password" id="password" placeholder="MarioAndYoss">
    <button onclick="checkPassword()">Entrar</button>
    <div id="error">Contrase√±a incorrecta üíî</div>
</div>

<div id="content" style="display:none;text-align:center;">
    <h1 style="color:#ff2e75;">üíñ Est√°s dentro üíñ</h1>
</div>

<script>
// ====== PEGA AQU√ç TUS 5 LINKS ======
const playlist = [
    "https://www.youtube.com/watch?v=dElRVQFqj-k&list=RDdElRVQFqj-k&start_radio=1",
    "https://www.youtube.com/watch?v=8kL5Sb40mgg&list=RD8kL5Sb40mgg&start_radio=1",
    "PEGA_LINK_3_AQUI",
    "PEGA_LINK_4_AQUI",
    "PEGA_LINK_5_AQUI"
];

// Extraer ID del video
function getVideoID(url) {
    const regExp = /v=([^&]+)/;
    const match = url.match(regExp);
    return match ? match[1] : null;
}

let current = 0;
let player;

// Cargar API YouTube
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: getVideoID(playlist[current]),
        playerVars: { autoplay: 1 },
        events: {
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
        current++;
        if (current < playlist.length) {
            player.loadVideoById(getVideoID(playlist[current]));
        }
    }
}

// Generar corazones
for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random()*20) + "px";
    heart.style.animationDuration = (5 + Math.random()*5) + "s";
    document.body.appendChild(heart);
}

// Activar m√∫sica en primer clic
document.addEventListener("click", function() {
    if(player && player.playVideo){
        player.playVideo();
    }
}, { once:true });

function checkPassword() {
    var password = document.getElementById("password").value;
    var correctPassword = "amor123";

    if (password === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("content").style.display = "block";
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
