<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Lugar ðŸ’—</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffd6ec;
            overflow: hidden;
            text-align: center;
            color: #d81b60; /* Color mÃ¡s oscuro para mejor lectura */
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 1s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
        }

        input {
            padding: 12px;
            border-radius: 20px;
            border: 2px solid #ff69b4;
            text-align: center;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            background: #ff69b4;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: 0.3s;
        }

        button:hover {
            background: #ff1493;
            transform: translateY(-2px);
        }

        .heart {
            position: absolute;
            color: #ff4da6;
            font-size: 30px;
            user-select: none;
            animation: float 10s linear infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #contador {
            font-size: 24px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 15px;
            line-height: 1.6;
        }

        #musicBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff1493;
            z-index: 100;
        }

        #version {
            position: fixed;
            bottom: 10px;
            left: 15px;
            font-size: 12px;
            opacity: 0.6;
        }

        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="lock" class="screen">
        <h1>Bienvenida a nuestro lugar ðŸ’—</h1>
        <input type="password" id="password" placeholder="Nuestra contraseÃ±a">
        <button onclick="unlock()">Desbloquear</button>
    </div>

    <div id="main" class="screen hidden">
        <h2>Tiempo juntos ðŸ’•</h2>
        <div id="contador">Cargando nuestro tiempo...</div>
    </div>

    <button id="musicBtn" onclick="toggleMusic()">Activar mÃºsica ðŸŽµ</button>

    <div id="version">v2.1</div>

    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        /* ========= CONFIGURACIÃ“N ========= */
        const youtubeLinks = ["https://www.youtube.com/watch?v=dElRVQFqj-k&list=RDdElRVQFqj-k&start_radio=1"];
        const PASSWORD = "MarioAndYoss4EVER";
        const startDate = new Date("2026-01-23T00:00:00");
        /* ================================= */

        let currentSong = 0;
        let player;
        let playerReady = false;
        let isPlaying = false;

        // Cargar API de YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                playerVars: { 'autoplay': 0, 'controls': 0 },
                events: {
                    'onReady': () => { playerReady = true; },
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function getVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function toggleMusic() {
            if (!playerReady) return;
            
            if (!isPlaying) {
                player.loadVideoById(getVideoID(youtubeLinks[currentSong]));
                document.getElementById("musicBtn").innerText = "Pausar mÃºsica â¸ï¸";
                isPlaying = true;
            } else {
                player.pauseVideo();
                document.getElementById("musicBtn").innerText = "Reanudar mÃºsica ðŸŽµ";
                isPlaying = false;
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentSong = (currentSong + 1) % youtubeLinks.length;
                player.loadVideoById(getVideoID(youtubeLinks[currentSong]));
            }
        }

        function unlock() {
            const passInput = document.getElementById("password").value;
            if (passInput === PASSWORD) {
                document.getElementById("lock").classList.add("hidden");
                document.getElementById("main").classList.remove("hidden");
            } else {
                alert("ContraseÃ±a incorrecta ðŸ’”");
            }
        }

        // LÃ³gica de Corazones
        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 40) + "px";
            heart.style.animationDuration = (5 + Math.random() * 7) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);

        // LÃ³gica del Contador
        function updateCounter() {
            let now = new Date();
            let diff = now - startDate;

            if (diff < 0) {
                document.getElementById("contador").innerHTML = "Nuestro tiempo comienza pronto ðŸ’•";
                return;
            }

            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((diff / (1000 * 60)) % 60);
            let seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("contador").innerHTML = 
                `<strong>${days}</strong> dÃ­as<br>` +
                `${hours} horas, ${minutes} minutos<br>y ${seconds} segundos juntos ðŸ’—`;
        }
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
