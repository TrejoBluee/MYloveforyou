<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Lugar ðŸ’—</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Arial', sans-serif; 
            background: #ffd6ec; 
            overflow-y: auto; 
            overflow-x: hidden; 
            text-align: center; 
            color: #d81b60; 
            padding-bottom: 50px;
            min-height: 100vh;
        }

        /* Pantalla de bloqueo */
        .screen { 
            position: fixed; 
            top: 0; left: 0;
            width: 100%; height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: opacity 1s ease; 
            z-index: 500; 
            background: #ffd6ec;
        }
        .hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .content-box { position: relative; z-index: 1000; } 

        input, textarea { 
            padding: 12px; border-radius: 15px; border: 2px solid #ff69b4; 
            text-align: center; font-size: 16px; outline: none; margin-bottom: 10px; 
            width: 80%; max-width: 300px;
        }
        button { 
            padding: 12px 25px; border: none; border-radius: 20px; 
            background: #ff69b4; color: white; cursor: pointer; 
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* LLUVIA DE CORAZONES (DE ABAJO HACIA ARRIBA) */
        .heart { 
            position: fixed; 
            bottom: -50px; /* Empiezan justo debajo de la pantalla */
            color: #ff4da6; 
            user-select: none; 
            animation: rainUp linear infinite; 
            z-index: 50; /* Por detrÃ¡s de los textos */
            pointer-events: none;
        }

        @keyframes rainUp { 
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0; 
            } 
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(-120vh) rotate(360deg); /* Llegan hasta arriba del todo */
                opacity: 0; 
            } 
        }
        
        #contador { 
            font-size: 20px; margin: 15px; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 15px; border-radius: 15px; display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
        }

        .gallery-container { 
            position: relative; width: 85%; max-width: 400px; 
            height: 450px; margin: 10px auto; border-radius: 15px; 
            overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            background: #fff; z-index: 100;
        }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; position: absolute; left: 0; top: 0; opacity: 0; transition: opacity 1s; }
        .gallery-img.active { opacity: 1; }

        .postit-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
        .postit { 
            background: #fff7ae; color: #444; width: 140px; min-height: 140px; padding: 15px; 
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1); transform: rotate(-2deg); 
            font-family: 'Comic Sans MS', cursive; display: flex; align-items: center; 
            justify-content: center; text-align: center; font-size: 14px;
        }
        
        #player { position: absolute; top: -1000px; left: -1000px; }
    </style>
</head>
<body>

    <div id="lock" class="screen">
        <div class="content-box">
            <h1>Bienvenida a nuestro lugar ðŸ’—</h1>
            <input type="password" id="password" placeholder="ContraseÃ±a">
            <br>
            <button onclick="unlock()">Entrar y Escuchar ðŸŽµ</button>
        </div>
    </div>

    <div id="main" class="hidden" style="padding-top: 20px;">
        <div class="content-box">
            <h2>Tiempo juntos ðŸ’•</h2>
            <div id="contador">Cargando...</div>
            
            <div class="gallery-container" id="gallery"></div>

            <div class="dates-section">
                <h3>Ideas para Date? ðŸ’¡</h3>
                <textarea id="dateInput" placeholder="Ej: Ir por sushi..."></textarea><br>
                <button onclick="addDate()">Pegar Idea ðŸ“Œ</button>
                <div class="postit-container" id="postitContainer"></div>
            </div>
        </div>
    </div>

    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const PLAYLIST_ID = "PLVNTLp-dvMDjGQJqvR14FR1FkUNcsFKDV"; 
        const PASSWORD = "MarioAndYoss4EVER";
        const startDate = new Date("2026-01-23T00:00:00");
        const photoSources = [
            "https://i.postimg.cc/FsFZnTJQ/Whats-App-Image-2026-02-12-at-5-25-52-PM-(2).jpg",
            "https://i.postimg.cc/j2chS7mM/Whats-App-Image-2026-02-12-at-5-25-52-PM-(1).jpg",
            "https://i.postimg.cc/MTk5Pxyw/Whats-App-Image-2026-02-12-at-5-25-52-PM.jpg"
        ];

        let player;
        let apiReady = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                playerVars: { 
                    'listType': 'playlist', 
                    'list': PLAYLIST_ID, 
                    'autoplay': 0,
                    'enablejsapi': 1 
                },
                events: { 'onReady': () => { apiReady = true; } }
            });
        }

        function unlock() {
            if (document.getElementById("password").value === PASSWORD) {
                document.getElementById("lock").classList.add("hidden");
                document.getElementById("main").classList.remove("hidden");
                
                if (apiReady && player) {
                    player.loadPlaylist({ list: PLAYLIST_ID, listType: 'playlist', index: 0 });
                    player.playVideo();
                    player.setVolume(100);
                    // Forzar play de nuevo tras un segundo si no arranca
                    setTimeout(() => { player.playVideo(); }, 1000);
                }
                initGallery();
                renderDates();
            } else { alert("ContraseÃ±a incorrecta ðŸ’”"); }
        }

        function initGallery() {
            const container = document.getElementById("gallery");
            photoSources.forEach((src, i) => {
                const img = document.createElement("img");
                img.src = src;
                img.className = i === 0 ? "gallery-img active" : "gallery-img";
                container.appendChild(img);
            });
            let current = 0;
            setInterval(() => {
                const imgs = document.querySelectorAll(".gallery-img");
                if(imgs.length > 0) {
                    imgs[current].classList.remove("active");
                    current = (current + 1) % imgs.length;
                    imgs[current].classList.add("active");
                }
            }, 4000);
        }

        // LLUVIA DE CORAZONES MEJORADA
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = ["ðŸ’—", "ðŸ’–", "ðŸ’•", "â¤", "ðŸ˜"][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 25 + 15) + "px";
            // Velocidad aleatoria para que se vea mÃ¡s natural
            heart.style.animationDuration = (Math.random() * 4 + 4) + "s"; 
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        // Generar corazones mÃ¡s rÃ¡pido para que la lluvia sea densa
        setInterval(createHeart, 200);

        function addDate() {
            const text = document.getElementById("dateInput").value;
            if (!text) return;
            const dates = JSON.parse(localStorage.getItem("dates") || "[]");
            dates.push(text);
            localStorage.setItem("dates", JSON.stringify(dates));
            document.getElementById("dateInput").value = "";
            renderDates();
        }

        function renderDates() {
            const container = document.getElementById("postitContainer");
            const dates = JSON.parse(localStorage.getItem("dates") || "[]");
            container.innerHTML = "";
            dates.forEach(date => {
                const div = document.createElement("div");
                div.className = "postit";
                div.innerText = date;
                container.appendChild(div);
            });
        }

        function updateCounter() {
            let diff = new Date() - startDate;
            let d = Math.floor(diff/(1000*60*60*24)), h = Math.floor((diff/(1000*60*60))%24),
                m = Math.floor((diff/(1000*60))%60), s = Math.floor((diff/1000)%60);
            document.getElementById("contador").innerHTML = `<strong>${d}</strong> dÃ­as, ${h}h, ${m}m, ${s}s juntos ðŸ’—`;
        }
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
