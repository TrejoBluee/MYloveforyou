<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Lugar ðŸ’—</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Arial', sans-serif; 
            background: #ffd6ec; 
            overflow: hidden; 
            text-align: center; 
            color: #d81b60; 
        }
        .screen { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: 1s; 
            z-index: 10; 
        }
        .hidden { 
            opacity: 0; 
            pointer-events: none; 
            transform: scale(0.9); 
        }
        input { 
            padding: 12px; 
            border-radius: 20px; 
            border: 2px solid #ff69b4; 
            text-align: center; 
            font-size: 16px; 
            outline: none; 
            margin-bottom: 10px; 
        }
        button { 
            padding: 12px 25px; 
            border: none; 
            border-radius: 20px; 
            background: #ff69b4; 
            color: white; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            transition: 0.3s;
        }
        button:active { transform: scale(0.95); }
        .heart { 
            position: absolute; 
            color: #ff4da6; 
            font-size: 30px; 
            user-select: none; 
            animation: float 10s linear infinite; 
            z-index: -1; 
        }
        @keyframes float { 
            0% { transform: translateY(110vh); opacity: 0; } 
            50% { opacity: 1; } 
            100% { transform: translateY(-10vh); opacity: 0; } 
        }
        #contador { 
            font-size: 22px; 
            margin: 20px; 
            background: rgba(255, 255, 255, 0.5); 
            padding: 20px; 
            border-radius: 15px; 
            line-height: 1.5; 
        }
        /* El reproductor debe existir pero estar oculto */
        #player { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <div id="lock" class="screen">
        <h1>Bienvenida a nuestro lugar ðŸ’—</h1>
        <input type="password" id="password" placeholder="ContraseÃ±a">
        <button onclick="unlock()">Entrar y Escuchar nuestra Playlist ðŸŽµ</button>
    </div>

    <div id="main" class="screen hidden">
        <h2>Tiempo juntos ðŸ’•</h2>
        <div id="contador">Cargando nuestro tiempo...</div>
    </div>

    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        /* ========= CONFIGURACIÃ“N ========= */
        const PLAYLIST_ID = "PLVNTLp-dvMDjGQJqvR14FR1FkUNcsFKDV"; 
        const PASSWORD = "MarioAndYoss4EVER";
        const startDate = new Date("2026-01-23T00:00:00");
        /* ================================= */

        let player;
        let apiReady = false;

        // Esta funciÃ³n la llama automÃ¡ticamente la API de YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                playerVars: {
                    'listType': 'playlist',
                    'list': PLAYLIST_ID,
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': (e) => console.log("Error de YouTube:", e)
                }
            });
        }

        function onPlayerReady(event) {
            apiReady = true;
            // Pre-cargamos la lista pero sin sonar todavÃ­a
            player.cuePlaylist({
                list: PLAYLIST_ID,
                listType: 'playlist',
                index: 0,
                startSeconds: 0
            });
        }

        function unlock() {
            const input = document.getElementById("password").value;
            if (input === PASSWORD) {
                // Cambiar de pantalla
                document.getElementById("lock").classList.add("hidden");
                document.getElementById("main").classList.remove("hidden");

                // Intentar reproducir mÃºsica
                if (apiReady && player) {
                    player.playVideo();
                    // Refuerzo por si cuePlaylist no fue suficiente
                    setTimeout(() => {
                        if (player.getPlayerState() !== 1) { // 1 significa 'Reproduciendo'
                            player.loadPlaylist({
                                list: PLAYLIST_ID,
                                listType: 'playlist'
                            });
                        }
                    }, 500);
                } else {
                    console.log("API no lista, la mÃºsica podrÃ­a tardar...");
                }
            } else {
                alert("ContraseÃ±a incorrecta ðŸ’”");
            }
        }

        // Generador de corazones
        setInterval(() => {
            let heart = document.createElement("div");
            heart.className = "heart"; 
            heart.innerHTML = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 30) + "px";
            heart.style.animationDuration = (5 + Math.random() * 5) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }, 500);

        // Contador de tiempo
        function updateCounter() {
            let now = new Date();
            let diff = now - startDate;

            if (diff < 0) {
                document.getElementById("contador").innerHTML = "Nuestro tiempo comienza pronto ðŸ’•";
                return;
            }

            let d = Math.floor(diff / (1000 * 60 * 60 * 24));
            let h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            let m = Math.floor((diff / (1000 * 60)) % 60);
            let s = Math.floor((diff / 1000) % 60);

            document.getElementById("contador").innerHTML = 
                `<strong>${d}</strong> dÃ­as<br>${h}h : ${m}m : ${s}s juntos ðŸ’—`;
        }
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
