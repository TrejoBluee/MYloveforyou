<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Lugar üíó</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Arial', sans-serif; 
            background: #ffd6ec; 
            overflow: hidden; 
            text-align: center; 
            color: #d81b60; 
        }
        .screen { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: 1s; 
            z-index: 10; 
        }
        .hidden { 
            opacity: 0; 
            pointer-events: none; 
            transform: scale(0.9); 
        }
        input { 
            padding: 12px; 
            border-radius: 20px; 
            border: 2px solid #ff69b4; 
            text-align: center; 
            font-size: 16px; 
            outline: none; 
            margin-bottom: 10px; 
        }
        button { 
            padding: 12px 25px; 
            border: none; 
            border-radius: 20px; 
            background: #ff69b4; 
            color: white; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            transition: 0.3s;
        }
        button:active { transform: scale(0.95); }
        .heart { 
            position: absolute; 
            color: #ff4da6; 
            font-size: 30px; 
            user-select: none; 
            animation: float 10s linear infinite; 
            z-index: -1; 
        }
        @keyframes float { 
            0% { transform: translateY(110vh); opacity: 0; } 
            50% { opacity: 1; } 
            100% { transform: translateY(-10vh); opacity: 0; } 
        }
        #contador { 
            font-size: 22px; 
            margin: 20px; 
            background: rgba(255, 255, 255, 0.5); 
            padding: 20px; 
            border-radius: 15px; 
            line-height: 1.5; 
            position: relative; /* Para que la galer√≠a no lo tape */
            z-index: 5;
        }

        /* ESTILOS PARA LA GALER√çA DE FOTOS */
        .gallery-container {
            position: relative;
            width: 90%; /* Ancho responsivo */
            max-width: 500px; /* Ancho m√°ximo */
            height: 300px; /* Altura fija */
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra el espacio sin distorsionarse */
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .gallery-img.active {
            opacity: 1;
        }
        .gallery-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 105, 180, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 10;
            transition: background 0.3s;
        }
        .gallery-btn:hover {
            background: rgba(255, 20, 147, 0.9);
        }
        #prevBtn { left: 10px; }
        #nextBtn { right: 10px; }

        #player { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <div id="lock" class="screen">
        <h1>Bienvenida a nuestro lugar üíó</h1>
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="unlock()">Entrar y Escuchar nuestra Playlist üéµ</button>
    </div>

    <div id="main" class="screen hidden">
        <h2>Tiempo juntos üíï</h2>
        <div id="contador">Cargando nuestro tiempo...</div>
        
        <div class="gallery-container">
            <img id="galleryImage" class="gallery-img active" src="" alt="Nuestra foto">
            <button id="prevBtn" class="gallery-btn" onclick="changePhoto(-1)">&#10094;</button>
            <button id="nextBtn" class="gallery-btn" onclick="changePhoto(1)">&#10095;</button>
        </div>
    </div>

    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        /* ========= CONFIGURACI√ìN ========= */
        const PLAYLIST_ID = "PLVNTLp-dvMDjGQJqvR14FR1FkUNcsFKDV"; 
        const PASSWORD = "MarioAndYoss4EVER";
        const startDate = new Date("2026-01-23T00:00:00");

        // Aqu√≠ van los enlaces de tus fotos
        const photoSources = [
            "https://i.postimg.cc/FsFZnTJQ/Whats-App-Image-2026-02-12-at-5-25-52-PM-(2).jpg", // Ejemplo
            "https://i.postimg.cc/j2chS7mM/Whats-App-Image-2026-02-12-at-5-25-52-PM-(1).jpg", // Ejemplo
            "https://i.postimg.cc/MTk5Pxyw/Whats-App-Image-2026-02-12-at-5-25-52-PM.jpg"  // Ejemplo
            // Agrega m√°s fotos aqu√≠, separadas por coma
        ];
        /* ================================= */

        let player;
        let apiReady = false;

        let currentPhotoIndex = 0;
        let photoInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                playerVars: {
                    'listType': 'playlist',
                    'list': PLAYLIST_ID,
                    'autoplay': 0,
                    'controls': 0,
                    'loop': 1
                },
                events: {
                    'onReady': () => { apiReady = true; },
                    'onError': (e) => {
                        console.log("Error de YouTube:", e);
                        player.nextVideo();
                    }
                }
            });
        }

        function unlock() {
            const input = document.getElementById("password").value;
            if (input === PASSWORD) {
                document.getElementById("lock").classList.add("hidden");
                document.getElementById("main").classList.remove("hidden");

                // Iniciar galer√≠a de fotos
                loadPhoto(currentPhotoIndex);
                startPhotoSlideshow();

                // Iniciar m√∫sica
                if (apiReady && player) {
                    player.loadPlaylist({
                        list: PLAYLIST_ID,
                        listType: 'playlist',
                        index: 0
                    });
                    player.setVolume(100);
                }
            } else {
                alert("Contrase√±a incorrecta üíî");
            }
        }

        // L√ìGICA DE LA GALER√çA DE FOTOS
        function loadPhoto(index) {
            document.getElementById("galleryImage").src = photoSources[index];
        }

        function changePhoto(n) {
            clearInterval(photoInterval); // Detener el auto-cambio temporalmente
            currentPhotoIndex = (currentPhotoIndex + n + photoSources.length) % photoSources.length;
            loadPhoto(currentPhotoIndex);
            startPhotoSlideshow(); // Reiniciar el auto-cambio
        }

        function startPhotoSlideshow() {
            photoInterval = setInterval(() => {
                currentPhotoIndex = (currentPhotoIndex + 1) % photoSources.length;
                loadPhoto(currentPhotoIndex);
            }, 5000); // Cambia cada 5 segundos
        }

        // Generador de corazones
        setInterval(() => {
            let heart = document.createElement("div");
            heart.className = "heart"; 
            heart.innerHTML = "üíó";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 30) + "px";
            heart.style.animationDuration = (5 + Math.random() * 5) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }, 500);

        // Contador de tiempo
        function updateCounter() {
            let now = new Date();
            let diff = now - startDate;

            if (diff < 0) {
                document.getElementById("contador").innerHTML = "Nuestro tiempo comienza pronto üíï";
                return;
            }

            let d = Math.floor(diff / (1000 * 60 * 60 * 24));
            let h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            let m = Math.floor((diff / (1000 * 60)) % 60);
            let s = Math.floor((diff / 1000) % 60);

            document.getElementById("contador").innerHTML = 
                `<strong>${d}</strong> d√≠as<br>${h}h : ${m}m : ${s}s juntos üíó`;
        }
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
