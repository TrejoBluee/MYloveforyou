<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuestro Lugar ðŸ’—</title>

<style>
body{
margin:0;
font-family:Arial;
background:#ffd6ec;
overflow:hidden;
text-align:center;
color:#fff;
}

.screen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
transition:1s;
}

.hidden{
opacity:0;
pointer-events:none;
}

input{
padding:10px;
border-radius:20px;
border:none;
text-align:center;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#ff69b4;
color:white;
cursor:pointer;
margin-top:10px;
}

.heart{
position:absolute;
color:#ff4da6;
font-size:30px;
animation:float 10s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

#contador{
font-size:22px;
margin:20px;
}

#musicBtn{
position:fixed;
bottom:20px;
right:20px;
background:#ff1493;
}
</style>
</head>

<body>

<div id="lock" class="screen">
<h1>Bienvenida a nuestro lugar ðŸ’—</h1>
<input type="password" id="password" placeholder="ContraseÃ±a">
<button onclick="unlock()">Desbloquear</button>
</div>

<div id="main" class="screen hidden">
<h2>Tiempo juntos ðŸ’•</h2>
<div id="contador"></div>
</div>

<button id="musicBtn" onclick="startMusic()">Activar mÃºsica ðŸŽµ</button>

<iframe id="player" allow="autoplay" style="display:none"></iframe>

<script>

/* ========= ðŸŽµ PEGA TUS LINKS DE YOUTUBE AQUÃ ========= */

const youtubeLinks = [
  "https://www.youtube.com/watch?v=xV9mqKWBqaw&list=RDxV9mqKWBqaw&start_radio=1",
  "https://www.youtube.com/watch?v=8kL5Sb40mgg&list=RD8kL5Sb40mgg&start_radio=1",
  "https://www.youtube.com/watch?v=Mcj75l2gJcY&list=RDMcj75l2gJcY&start_radio=1",
  "https://www.youtube.com/watch?v=dElRVQFqj-k&list=RDdElRVQFqj-k&start_radio=1",
  "https://www.youtube.com/watch?v=8Pi_jWZNgEU&list=RD8Pi_jWZNgEU&start_radio=1"
];

/* ================================================ */

const PASSWORD = "MarioAndYoss4EVER";
let currentSong = 0;
let player = document.getElementById("player");

function getVideoID(url){
let regExp = /v=([^&]+)/;
let match = url.match(regExp);
return match ? match[1] : null;
}

function startMusic(){
if(youtubeLinks.length === 0) return;

let id = getVideoID(youtubeLinks[currentSong]);
if(!id) return;

player.src = `https://www.youtube.com/embed/${id}?autoplay=1&controls=0&enablejsapi=1`;
}

function unlock(){
if(document.getElementById("password").value === PASSWORD){
document.getElementById("lock").classList.add("hidden");
document.getElementById("main").classList.remove("hidden");
}
}

function createHeart(){
let heart = document.createElement("div");
heart.className="heart";
heart.innerHTML="ðŸ’—";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*40)+"px";
heart.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),10000);
}

setInterval(createHeart,500);

/* CONTADOR DESDE 23 ENERO 2026 */

const startDate = new Date("2026-01-23T00:00:00");

function updateCounter(){
let now = new Date();
let diff = now - startDate;

if(diff < 0){
document.getElementById("contador").innerHTML="Nuestro tiempo comienza pronto ðŸ’•";
return;
}

let hours = Math.floor(diff / (1000*60*60));
let minutes = Math.floor((diff / (1000*60)) % 60);
let seconds = Math.floor((diff / 1000) % 60);

document.getElementById("contador").innerHTML =
hours + " horas ðŸ’• " + minutes + " minutos ðŸ’— " + seconds + " segundos";
}

setInterval(updateCounter,1000);

</script>

</body>
</html>
