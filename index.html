<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuestro Lugar</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffd6e8;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

/* Corazones animados */
.heart {
    position: absolute;
    color: #ff4d88;
    font-size: 20px;
    animation: float 10s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

.lock-container {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 320px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
}

h1 {
    color: #ff2e75;
    font-weight: 400;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 15px;
    border: none;
    margin-top: 15px;
    margin-bottom: 15px;
    text-align: center;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 15px;
    border: none;
    background: #ff4d88;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #ff2e75;
}

#error {
    color: red;
    display: none;
}
</style>

</head>
<body>

<!-- M√∫sica YouTube (oculta) -->
<iframe id="music"
width="0"
height="0"
src="https://www.youtube.com/watch?v=dElRVQFqj-k&list=RDdElRVQFqj-k&start_radio=1"
frameborder="0"
allow="autoplay">
</iframe>

<div class="lock-container" id="lockScreen">
    <h1>Bienvenida a nuestro lugar ‚ù§Ô∏è</h1>
    <input type="password" id="password" placeholder="Ingresa la contrase√±a">
    <button onclick="checkPassword()">Entrar</button>
    <div id="error">Contrase√±a incorrecta üíî</div>
</div>

<div id="content" style="display:none; text-align:center;">
    <h1 style="color:#ff2e75;">üíñ Est√°s dentro üíñ</h1>
</div>

<script>
// Generar corazones
for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    document.body.appendChild(heart);
}

function checkPassword() {
    var password = document.getElementById("password").value;
    var correctPassword = "amor123"; // CAMBIA ESTA CONTRASE√ëA

    if (password === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("content").style.display = "block";
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
