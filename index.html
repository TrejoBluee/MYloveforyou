<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Lugar üíó</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Arial', sans-serif; 
            background: #ffd6ec; 
            overflow-y: auto; 
            overflow-x: hidden; 
            text-align: center; 
            color: #d81b60; 
            padding-bottom: 50px;
        }
        /* Pantalla de bloqueo */
        .screen { 
            position: fixed; 
            top: 0; left: 0;
            width: 100%; height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: 1.5s ease; 
            z-index: 100; 
            background: #ffd6ec;
        }
        .hidden { opacity: 0; pointer-events: none; transform: translateY(-100%); }
        
        input, textarea { 
            padding: 12px; border-radius: 15px; border: 2px solid #ff69b4; 
            text-align: center; font-size: 16px; outline: none; margin-bottom: 10px; 
            width: 80%; max-width: 300px; position: relative; z-index: 101;
        }
        button { 
            padding: 12px 25px; border: none; border-radius: 20px; 
            background: #ff69b4; color: white; cursor: pointer; 
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            position: relative; z-index: 101;
        }
        
        /* Sistema de Corazones masivo */
        .heart { 
            position: fixed; 
            color: #ff4da6; 
            user-select: none; 
            animation: float linear infinite; 
            z-index: 50; /* Por debajo de botones pero visible en todo momento */
            pointer-events: none;
        }
        @keyframes float { 
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; } 
        }
        
        #contador { 
            font-size: 20px; margin: 15px; 
            background: rgba(255, 255, 255, 0.7); 
            padding: 15px; border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* GALER√çA */
        .gallery-container { 
            position: relative; width: 85%; max-width: 400px; 
            height: 450px; margin: 10px auto; border-radius: 15px; 
            overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            background: #fff; 
        }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; position: absolute; left: 0; top: 0; opacity: 0; transition: opacity 1s; }
        .gallery-img.active { opacity: 1; }

        /* POST-ITS */
        .dates-section { margin-top: 30px; padding: 20px; }
        .postit-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
        .postit { 
            background: #fff7ae; color: #444; width: 140px; min-height: 140px; padding: 15px; 
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1); transform: rotate(-2deg); 
            font-family: 'Comic Sans MS', cursive; display: flex; align-items: center; 
            justify-content: center; text-align: center; font-size: 14px;
        }
        .postit:nth-child(even) { transform: rotate(3deg); background: #ffcfdf; }
        
        #player { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <div id="lock" class="screen">
        <h1 style="position: relative; z-index: 101;">Bienvenida a nuestro lugar üíó</h1>
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="unlock()">Entrar y Escuchar üéµ</button>
    </div>

    <div id="main" class="hidden" style="padding-top: 20px;">
        <h2>Tiempo juntos üíï</h2>
        <div id="contador">Cargando...</div>
        
        <div class="gallery-container" id="gallery"></div>

        <div class="dates-section">
            <h3>Ideas para Date? üí°</h3>
            <textarea id="dateInput" placeholder="Ej: Ir por sushi..."></textarea><br>
            <button onclick="addDate()">Pegar Idea üìå</button>
            <div class="postit-container" id="postitContainer"></div>
        </div>
    </div>

    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        /* ========= CONFIGURACI√ìN ========= */
        const PLAYLIST_ID = "PLVNTLp-dvMDjGQJqvR14FR1FkUNcsFKDV"; 
        const PASSWORD = "MarioAndYoss4EVER";
        const startDate = new Date("2026-01-23T00:00:00");
        const photoSources = [
            "https://i.postimg.cc/FsFZnTJQ/Whats-App-Image-2026-02-12-at-5-25-52-PM-(2).jpg",
            "https://i.postimg.cc/j2chS7mM/Whats-App-Image-2026-02-12-at-5-25-52-PM-(1).jpg",
            "https://i.postimg.cc/MTk5Pxyw/Whats-App-Image-2026-02-12-at-5-25-52-PM.jpg"
        ];
        /* ================================= */

        let player;
        let apiReady = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                playerVars: { 
                    'listType': 'playlist', 
                    'list': PLAYLIST_ID, 
                    'autoplay': 0,
                    'controls': 0,
                    'enablejsapi': 1
                },
                events: { 
                    'onReady': () => { apiReady = true; },
                    'onStateChange': (e) => {
                        if (e.data === YT.PlayerState.CUED) e.target.playVideo();
                    }
                }
            });
        }

        function unlock() {
            if (document.getElementById("password").value === PASSWORD) {
                document.getElementById("lock").classList.add("hidden");
                document.getElementById("main").classList.remove("hidden");
                document.getElementById("main").style.position = "relative";
                
                // Intento masivo de reproducir m√∫sica
                if (apiReady && player) {
                    player.loadPlaylist({ list: PLAYLIST_ID, listType: 'playlist', index: 0 });
                    player.playVideo();
                    player.setVolume(100);
                    // Reintento por si acaso
                    setTimeout(() => { if(player.getPlayerState() !== 1) player.playVideo(); }, 1500);
                }
                initGallery();
                renderDates();
            } else { alert("Contrase√±a incorrecta üíî"); }
        }

        function initGallery() {
            const container = document.getElementById("gallery");
            photoSources.forEach((src, i) => {
                const img = document.createElement("img");
                img.src = src;
                img.className = i === 0 ? "gallery-img active" : "gallery-img";
                container.appendChild(img);
            });
            let current = 0;
            setInterval(() => {
                const imgs = document.querySelectorAll(".gallery-img");
                if(imgs.length > 0) {
                    imgs[current].classList.remove("active");
                    current = (current + 1) % imgs.length;
                    imgs[current].classList.add("active");
                }
            }, 4000);
        }

        // Lluvia masiva de corazones (se activa desde el inicio)
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = ["üíó", "üíñ", "üíï", "‚ù§", "üòç"][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 250); // Genera un coraz√≥n cada 250ms

        function addDate() {
            const text = document.getElementById("dateInput").value;
            if (!text) return;
            const dates = JSON.parse(localStorage.getItem("dates") || "[]");
            dates.push(text);
            localStorage.setItem("dates", JSON.stringify(dates));
            document.getElementById("dateInput").value = "";
            renderDates();
        }

        function renderDates() {
            const container = document.getElementById("postitContainer");
            const dates = JSON.parse(localStorage.getItem("dates") || "[]");
            container.innerHTML = "";
            dates.forEach(date => {
                const div = document.createElement("div");
                div.className = "postit";
                div.innerText = date;
                container.appendChild(div);
            });
        }

        function updateCounter() {
            let diff = new Date() - startDate;
            let d = Math.floor(diff/(1000*60*60*24)), h = Math.floor((diff/(1000*60*60))%24),
                m = Math.floor((diff/(1000*60))%60), s = Math.floor((diff/1000)%60);
            document.getElementById("contador").innerHTML = `<strong>${d}</strong> d√≠as, ${h}h, ${m}m, ${s}s juntos üíó`;
        }
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
