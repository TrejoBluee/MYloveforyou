<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Lugar üíó</title>
    <style>
        body { 
            margin: 0; font-family: 'Arial', sans-serif; background: #ffd6ec; 
            overflow-y: auto; overflow-x: hidden; text-align: center; color: #d81b60; 
            padding-bottom: 50px; min-height: 100vh;
        }

        /* Pantalla de bloqueo */
        .screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; transition: opacity 1s ease; z-index: 1000; background: #ffd6ec;
        }
        .hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .content-box { position: relative; z-index: 100; max-width: 500px; margin: 0 auto; } 

        input, textarea { 
            padding: 10px; border-radius: 12px; border: 2px solid #ff69b4; 
            text-align: center; font-size: 14px; outline: none; margin-bottom: 5px; width: 85%;
        }
        button { 
            padding: 10px 20px; border: none; border-radius: 20px; 
            background: #ff69b4; color: white; cursor: pointer; 
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s;
        }

        /* Lluvia de Corazones */
        .heart { 
            position: fixed; bottom: -50px; color: #ff4da6; 
            user-select: none; animation: rainUp linear infinite; z-index: 10; pointer-events: none;
        }
        @keyframes rainUp { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } 
        }

        /* WIDGETS LADO IZQUIERDO (NOTAS Y VALES) */
        .left-container {
            position: fixed; left: 20px; top: 5%; width: 220px;
            display: flex; flex-direction: column; gap: 15px; z-index: 200;
        }

        /* WIDGET LADO DERECHO (CALENDARIO) */
        .right-container {
            position: fixed; right: 20px; top: 5%; width: 240px;
            display: flex; flex-direction: column; gap: 15px; z-index: 200;
        }

        .side-widget {
            padding: 15px; background: rgba(255, 255, 255, 0.75);
            border-radius: 25px; box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(8px); border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .side-widget h4 { margin: 0 0 10px 0; font-size: 16px; }

        .coupon, .event-item {
            background: #ff69b4; color: white; font-size: 13px;
            padding: 6px; margin: 5px 0; border-radius: 8px;
            border: 1px dashed white; font-weight: bold;
        }
        .event-item { background: #d81b60; border-style: solid; text-align: left; }

        #contador { 
            font-size: 18px; margin: 15px; background: rgba(255, 255, 255, 0.8); 
            padding: 12px; border-radius: 15px; display: inline-block;
        }

        .gallery-container { 
            position: relative; width: 90%; max-width: 380px; 
            height: 400px; margin: 10px auto; border-radius: 20px; 
            overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.2); background: #fff;
        }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; position: absolute; left: 0; top: 0; opacity: 0; transition: opacity 1s; }
        .gallery-img.active { opacity: 1; }

        @media (max-width: 1100px) {
            .left-container, .right-container { position: static; width: 90%; margin: 10px auto; flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .side-widget { width: 180px; }
        }

        #player-container { position: fixed; bottom: 10px; right: 10px; width: 200px; height: 100px; z-index: -1; opacity: 0.01; }
    </style>
</head>
<body>

    <div id="lock" class="screen">
        <div class="content-box">
            <h1>Bienvenida a nuestro lugar üíó</h1>
            <input type="password" id="password" placeholder="Contrase√±a">
            <br>
            <button onclick="unlock()">Entrar y Escuchar üéµ</button>
        </div>
    </div>

    <div id="left-widgets" class="left-container hidden">
        <div class="side-widget">
            <h4>Notas para ti üíå</h4>
            <p id="mensaje-amor" style="font-size: 14px; font-weight: bold;">Haz clic en el sobre...</p>
            <button onclick="nuevoMensaje()" style="font-size: 20px; padding: 5px 15px;">‚úâÔ∏è</button>
        </div>
        <div class="side-widget">
            <h4>Vales por... üéüÔ∏è</h4>
            <div class="coupon">Abrazo infinito ü´Ç</div>
            <div class="coupon">Cena favorita üçï</div>
            <div class="coupon">Un masaje üíÜ‚Äç‚ôÄÔ∏è</div>
        </div>
    </div>

    <div id="right-widgets" class="right-container hidden">
        <div class="side-widget">
            <h4>Pr√≥ximas Dates üìÖ</h4>
            <div id="eventList" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px;">
                </div>
            <input type="text" id="eventName" placeholder="¬øQu√© haremos?" style="width: 80%; font-size: 12px;">
            <input type="date" id="eventDate" style="width: 80%; font-size: 12px;">
            <button onclick="addEvent()" style="font-size: 12px; padding: 5px 10px; margin-top: 5px;">Agregar Fecha üìå</button>
        </div>
    </div>

    <div id="main" class="hidden" style="padding-top: 20px;">
        <div class="content-box">
            <h2 style="margin:0;">Tiempo juntos üíï</h2>
            <div id="contador">Cargando...</div>
            <div class="gallery-container" id="gallery"></div>
            <div class="dates-section">
                <h3>Ideas para Date? üí°</h3>
                <textarea id="dateInput" placeholder="Ej: Ir por sushi..."></textarea><br>
                <button onclick="addDate()">Pegar Idea üìå</button>
                <div id="postitContainer" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <div id="player-container"><div id="player"></div></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const PLAYLIST_ID = "PLVNTLp-dvMDjGQJqvR14FR1FkUNcsFKDV"; 
        const PASSWORD = "MarioAndYoss4EVER";
        const startDate = new Date("2026-01-23T00:00:00");
        const photoSources = [
            "https://i.postimg.cc/FsFZnTJQ/Whats-App-Image-2026-02-12-at-5-25-52-PM-(2).jpg",
            "https://i.postimg.cc/j2chS7mM/Whats-App-Image-2026-02-12-at-5-25-52-PM-(1).jpg",
            "https://i.postimg.cc/MTk5Pxyw/Whats-App-Image-2026-02-12-at-5-25-52-PM.jpg"
        ];
        
        const frases = ["Eres lo mejor de mi d√≠a ‚òÄÔ∏è", "Amo cada segundo a tu lado üíó", "Eres el amor de mi vida ‚ú®", "Gracias por hacerme tan feliz üòç", "Tu sonrisa es mi lugar favorito üåé"];

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', { height: '100', width: '200', playerVars: { 'listType': 'playlist', 'list': PLAYLIST_ID, 'autoplay': 0 } });
        }

        function unlock() {
            if (document.getElementById("password").value === PASSWORD) {
                document.getElementById("lock").classList.add("hidden");
                document.getElementById("main").classList.remove("hidden");
                document.getElementById("left-widgets").classList.remove("hidden");
                document.getElementById("right-widgets").classList.remove("hidden");
                if (player && player.playVideo) { player.playVideo(); setTimeout(() => player.playVideo(), 1000); }
                initGallery();
                renderDates();
                renderEvents();
            } else { alert("Contrase√±a incorrecta üíî"); }
        }

        // FUNCIONES DEL CALENDARIO
        function addEvent() {
            const name = document.getElementById("eventName").value;
            const date = document.getElementById("eventDate").value;
            if (!name || !date) return;
            const events = JSON.parse(localStorage.getItem("calendar_events") || "[]");
            events.push({ name, date });
            localStorage.setItem("calendar_events", JSON.stringify(events));
            document.getElementById("eventName").value = "";
            renderEvents();
        }

        function renderEvents() {
            const container = document.getElementById("eventList");
            const events = JSON.parse(localStorage.getItem("calendar_events") || "[]");
            container.innerHTML = "";
            events.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(ev => {
                const div = document.createElement("div");
                div.className = "event-item";
                div.innerHTML = `üìÖ ${ev.date.split('-').reverse().join('/')}<br>${ev.name}`;
                container.appendChild(div);
            });
        }

        // RESTO DE FUNCIONES
        function nuevoMensaje() { document.getElementById("mensaje-amor").innerText = frases[Math.floor(Math.random() * frases.length)]; }
        
        function initGallery() {
            const container = document.getElementById("gallery");
            photoSources.forEach((src, i) => {
                const img = document.createElement("img");
                img.src = src; img.className = i === 0 ? "gallery-img active" : "gallery-img";
                container.appendChild(img);
            });
            let current = 0;
            setInterval(() => {
                const imgs = document.querySelectorAll(".gallery-img");
                if(imgs.length > 0) {
                    imgs[current].classList.remove("active");
                    current = (current + 1) % imgs.length;
                    imgs[current].classList.add("active");
                }
            }, 4000);
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = ["üíó", "üíñ", "üíï", "‚ù§", "üòç"][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 25 + 15) + "px";
            heart.style.animationDuration = (Math.random() * 4 + 4) + "s"; 
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 250);

        function addDate() {
            const text = document.getElementById("dateInput").value;
            if (!text) return;
            const dates = JSON.parse(localStorage.getItem("dates") || "[]");
            dates.push(text);
            localStorage.setItem("dates", JSON.stringify(dates));
            document.getElementById("dateInput").value = "";
            renderDates();
        }

        function renderDates() {
            const container = document.getElementById("postitContainer");
            const dates = JSON.parse(localStorage.getItem("dates") || "[]");
            container.innerHTML = "";
            dates.forEach(date => {
                const div = document.createElement("div");
                div.style = "background: #fff7ae; color: #444; width: 100px; min-height: 100px; padding: 10px; box-shadow: 3px 3px 10px rgba(0,0,0,0.1); transform: rotate(-2deg); font-family: 'Comic Sans MS', cursive; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 12px;";
                div.innerText = date;
                container.appendChild(div);
            });
        }

        function updateCounter() {
            let diff = new Date() - startDate;
            let d = Math.floor(diff/(1000*60*60*24)), h = Math.floor((diff/(1000*60*60))%24),
                m = Math.floor((diff/(1000*60))%60), s = Math.floor((diff/1000)%60);
            document.getElementById("contador").innerHTML = `<strong>${d}</strong> d√≠as, ${h}h, ${m}m, ${s}s juntos üíó`;
        }
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
