<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Lugar üíó</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background: #ffd6ec; overflow: hidden; text-align: center; color: #d81b60; }
        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1s; z-index: 10; }
        .hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }
        input { padding: 12px; border-radius: 20px; border: 2px solid #ff69b4; text-align: center; font-size: 16px; outline: none; margin-bottom: 10px; }
        button { padding: 12px 25px; border: none; border-radius: 20px; background: #ff69b4; color: white; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .heart { position: absolute; color: #ff4da6; font-size: 30px; user-select: none; animation: float 10s linear infinite; z-index: -1; }
        @keyframes float { 0% { transform: translateY(110vh); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
        
        #contador { font-size: 20px; margin: 15px; background: rgba(255, 255, 255, 0.5); padding: 15px; border-radius: 15px; line-height: 1.4; }

        /* GALER√çA */
        .gallery-container {
            position: relative;
            width: 85%;
            max-width: 400px;
            height: 250px;
            margin: 10px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #fff;
        }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; position: absolute; left: 0; top: 0; opacity: 0; transition: opacity 0.8s; }
        .gallery-img.active { opacity: 1; }
        
        #player { position: absolute; top: -1000px; left: -1000px; }
    </style>
</head>
<body>

    <div id="lock" class="screen">
        <h1>Bienvenida a nuestro lugar üíó</h1>
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="unlock()">Entrar y Escuchar üéµ</button>
    </div>

    <div id="main" class="screen hidden">
        <h2 style="margin: 0;">Tiempo juntos üíï</h2>
        <div id="contador">Cargando...</div>
        
        <div class="gallery-container" id="gallery">
            </div>
    </div>

    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        /* ========= CONFIGURACI√ìN ========= */
        const PLAYLIST_ID = "PLVNTLp-dvMDjGQJqvR14FR1FkUNcsFKDV"; 
        const PASSWORD = "MarioAndYoss4EVER";
        const startDate = new Date("2026-01-23T00:00:00");

        // Pon aqu√≠ tus links o nombres de archivos de fotos
        const photoSources = [
            "https://i.postimg.cc/FsFZnTJQ/Whats-App-Image-2026-02-12-at-5-25-52-PM-(2).jpg",
            "https://i.postimg.cc/j2chS7mM/Whats-App-Image-2026-02-12-at-5-25-52-PM-(1).jpg",
            "https://i.postimg.cc/MTk5Pxyw/Whats-App-Image-2026-02-12-at-5-25-52-PM.jpg"
        ];
        /* ================================= */

        let player;
        let apiReady = false;

        // 1. Cargar API de YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                playerVars: {
                    'listType': 'playlist',
                    'list': PLAYLIST_ID,
                    'autoplay': 0,
                    'controls': 0
                },
                events: {
                    'onReady': () => { apiReady = true; },
                    'onStateChange': (e) => {
                        // Si la m√∫sica se detiene por error, intentar play otra vez
                        if (e.data === YT.PlayerState.CUED) e.target.playVideo();
                    }
                }
            });
        }

        function unlock() {
            const input = document.getElementById("password").value;
            if (input === PASSWORD) {
                document.getElementById("lock").classList.add("hidden");
                document.getElementById("main").classList.remove("hidden");

                // INICIAR M√öSICA (Forzado)
                if (apiReady && player) {
                    player.loadPlaylist({
                        list: PLAYLIST_ID,
                        listType: 'playlist',
                        index: 0
                    });
                    player.setVolume(100);
                    player.playVideo();
                }

                initGallery();
            } else {
                alert("Contrase√±a incorrecta üíî");
            }
        }

        // L√ìGICA DE GALER√çA
        function initGallery() {
            const container = document.getElementById("gallery");
            photoSources.forEach((src, i) => {
                const img = document.createElement("img");
                img.src = src;
                img.className = i === 0 ? "gallery-img active" : "gallery-img";
                container.appendChild(img);
            });

            let current = 0;
            setInterval(() => {
                const imgs = document.querySelectorAll(".gallery-img");
                imgs[current].classList.remove("active");
                current = (current + 1) % imgs.length;
                imgs[current].classList.add("active");
            }, 4000);
        }

        // CORAZONES
        setInterval(() => {
            let heart = document.createElement("div");
            heart.className = "heart"; heart.innerHTML = "üíó";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 30) + "px";
            heart.style.animationDuration = (5 + Math.random() * 5) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }, 500);

        // CONTADOR
        function updateCounter() {
            let diff = new Date() - startDate;
            if (diff < 0) { document.getElementById("contador").innerHTML = "Falta poco... üíï"; return; }
            let d = Math.floor(diff/(1000*60*60*24)), h = Math.floor((diff/(1000*60*60))%24),
                m = Math.floor((diff/(1000*60))%60), s = Math.floor((diff/1000)%60);
            document.getElementById("contador").innerHTML = `<strong>${d}</strong> d√≠as<br>${h}h : ${m}m : ${s}s juntos üíó`;
        }
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
